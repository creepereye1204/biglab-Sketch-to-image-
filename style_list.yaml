- name: '(스타일 없음)'
  prompt: >
    {prompt}
  negative_prompt: ''

- name: '시네마틱'
  prompt: >
    cinematic still {prompt} . emotional, harmonious, vignette, highly detailed,
    high budget, bokeh, cinemascope, moody, epic, gorgeous, film grain, grainy
  negative_prompt: >
    anime, cartoon, graphic, text, painting, crayon, graphite, abstract, glitch,
    deformed, mutated, ugly, disfigured

- name: '3D 모델'
  prompt: >
    professional 3d model {prompt} . octane render, highly detailed, volumetric,
    dramatic lighting
  negative_prompt: >
    ugly, deformed, noisy, low poly, blurry, painting

- name: '애니메이션'
